spring:
  security:
    oauth2:
      client:
        provider:
          dzhw:
            issuer-uri: ${DZHW_ISSUER_URI}
        registration:
          dzhw:
            client-id: ${DZHW_CLIENT_ID}
            client-secret: ${DZHW_CLIENT_SECRET}
task:
  latex-input-dir: target/test-classes/doc
  latex-process-working-dir: .
  latex-process-command: src/test/resources/compile-report.sh
  pdf-report: target/report.pdf
  id: dat-gra2005-ds2$
  on-behalf-of: dataprovider
  language: en
  version: 2.0.15
  type: DATA_SET_REPORT
mdm:
  endpoint: ${MDM_ENDPOINT}
  username: ${MDM_TASK_USER}
  password: ${MDM_TASK_PASSWORD}
logging:
  level:
    root: warn
    eu.dzhw.fdz.metadatamanagement: debug
